<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/fonts/fontawesome-free-5.12.1-web/css/all.css">

    <style>
        form {
            margin: 0 auto;
            margin-top: 80px;
        }
    
        section .form-h {
            text-align: center;
            margin-top: 100px;
            font-weight: bolder;
        }
    
        form {
            position: absolute;
            width:1140px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 30%;
            height: 5vh;
            margin: 15px;
            border: 1px solid #ccc;
            border-radius: 1px;
            padding: 5px;
            
        }
    
        input[type="submit"] {
            margin: 20px;
            width: 31%;
            height: 5vh;
            border-radius: 1px;
            background-color: #1A3212;
            box-shadow: none;
            margin-top: 2px;
    
        }
    
        input[type="submit"]:hover,
        input[type="submit"]:active {
            background-color: rgb(48, 87, 35);
            box-shadow: none;
    
        }
    
        
    
        /* fonts */
        .fa-user-circle {
            color: #1A3212;
            
        }

        label {
            font-size: 13px;
            /* margin-right: 294px; */
        }
    
    </style>

</head>
<body>

        <section class="forms">
            <div class="form-h"> 
                <h1>Sign Up</h1>
                <i class="fas fa-user-circle fa-2x"></i>
            </div>
            <form class="form-label">
                <label for="fname">First Name:</label><br>
                <input type="text" name="name" id="fname" placeholder="First name" required>
                <br>
                <label for="lname">Last Name:</label><br>
                <input type="text" name="name" id="lname" placeholder="Last name" required>
                <br>
                <label for="mail">Email:</label><br>
                <input type="email" name="name" id="mail" placeholder="Email" required>
                <br>
                <label for="pwd">Password:</label><br>
                <input type="password" name="name" id="pwd" placeholder="Password" required>
                <br>
                <input type="submit" value="Submit">
            </form>

      </section>
    
</nav>

    
</body>
</html>
