<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        html {
            background-color:#fafbfc;
        }

        section {
            position: relative;
        }

        form {
            margin: 0 auto;
            margin-top: 100px;
        }
    
        section .form-h {
            text-align: center;
            margin-top: 100px;
            font-weight: bolder;
        }
    
        form {
            position: absolute;
            width:1140px;
            top: 150%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;    
            
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 30%;
            height: 5vh;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 1px;
            padding: 5px;
            
        }
    
        input[type="submit"] {
            width: 30%;
            height: 5vh;
            border-radius: 1px;
            background-color: #1A3212;
            box-shadow: none;
            border-width: 0;
            color: #fff;
            text-transform: uppercase;
    
        }
    
        input[type="submit"]:hover,
        input[type="submit"]:active {
            background-color: rgb(48, 87, 35);
            box-shadow: none;
    
        }

        /* Already signed in */

        form p {
            font-size: 12px;
        }
        form p a {
            color:#1A3212;
        }
    
        
    
        /* fonts */
        .fa-user-circle {
            color: #1A3212;
            
        }

        .fa-bars {
            font-size: 40px;
        }

        label {
            font-size: 13px;
            /* margin-right: 294px; */
        }

        /* nav */

        .dropbtn {
            background-color: transparent;
            margin-top: 10px;
            color: #1A3212;
            line-height: 80px;
            margin-left: 10px;
            cursor: pointer;
            display: block;
            padding: 5px;
            border: none;
            border-width: 0;
            cursor:pointer;
        
        }
        .dropbtn:hover, .dropbtn:focus {
            background-color: rgb(48, 87, 35);
        
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: transparent;
            min-width: 160px;
            overflow: auto;
            z-index: 1;
            
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            font-size: 12px;
            text-decoration: none;
            display: block;
            text-align: justify;
            text-transform: uppercase;
            font-weight: bold;
        }

        .dropdown a:hover {
            background-color: rgb(48, 87, 35);
            
        }

        .dropdown a:active {
            color: #fff;
        }

        .show {display: block;}
    </style>

</head>
<body>
    <!-- <input type="checkbox" id="check">
    <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label> -->

    <nav>
        <div class="dropdown">
        <!-- <button onclick="myFunction()" class="dropbtn"><i class="fas fa-bars"></i></button> -->
        <i onclick="myFunction()" class="fas fa-bars dropbtn"></i></button>
        <div id="myDropdown" class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="#section-gallery">Gallery</a>
            <a href="#">Contact</a>
            <a href="login.html">Login</a>
            
          </div>
        </div>
    </nav>

        <section class="forms">
            <div class="form-h"> 
                <h1>Sign Up</h1>
                <i class="fas fa-user-circle fa-2x"></i>
               
            </div>
            <form class="form-label">
                <label for="fname"></label><br>
                <input type="text" name="name" id="fname" placeholder="Name" required>
                <br>
                <!-- <label for="lname"></label><br>
                <input type="text" name="name" id="lname" placeholder="Last name" required>
                <br> -->
                <label for="mail"></label><br>
                <input type="email" name="name" id="mail" placeholder="Email" required>
                <br>
                <label for="pwd"></label><br>
                <input type="password" name="name" id="pwd" placeholder="Password" required>
                <br>
                <label for="cpwd"></label><br>
                <input type="password" name="name" id="cpwd" placeholder="Confirm Password" required>
                <br>
                <p>Already signed up? <a href="login.html">Login</a></p>
                <br>
                <input type="submit" value="Submit">
            </form>

      </section>
    
</nav>
<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>

<script defer src="fonts/fontawesome-free-5.12.1-web/js/all.js"></script>
</body>
</html>
